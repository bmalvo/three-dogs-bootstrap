<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Dogs from Cygany</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container p-5 my-3 bg-dark text-white">
      <h1>Szczęśliwe Cygańskie psy</h1>
      <p>
        Wiejskie powietrze, pola, lasy- czy potrzeba czegoś więcej, by pomerdać
        ogonkiem?
      </p><div class="btn-group">
        <a href="#" class="btn btn-outline-warning">Owca</a>
        <a href="#" class="btn btn-outline-warning">Biszkopt</a>
        <a href="#" class="btn btn-outline-warning">Czekolada</a>
      </div>
    </div>
    <div class="alert alert-info alert-dismissible fade show">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Hej!</strong> Kliknij w psa, by poznać go bliżej :)
    </div>
    <div class="row">
      <div class="col p-2 m-1 bg-secondary text-body text-center">
        <h2>Owca</h2>
        <img
          src="/images/sheep-solo.jpg"
          class="img-thumbnail img-fluid"
          alt="black dog on the ground"
          style="width: 250px; height: auto"
        />
      </div>
      <div class="col p-2 m-1 bg-secondary text-body text-center">
        <h2>Biszkopt</h2>
        <img
          src="/images/biscuit-solo.jpg"
          class="img-thumbnail img-fluid"
          alt="biscuit-color
        dog on the ground with snow"
          style="width: 250px; height: auto"
        />
      </div>
      <div class="col p-2 m-1 bg-secondary text-body text-center">
        <h2>Czekolada</h2>
        <img
          src="/images/chocolate-solo.jpg"
          class="img-thumbnail img-fluid"
          alt="darg dog streching on the ground"
          style="width: 250px; height: auto"
        />
      </div>
    </div>
  </body>
</html>
